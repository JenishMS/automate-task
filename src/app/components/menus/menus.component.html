<mat-nav-list *ngIf="noteList.length > 0">
  <mat-list-item *ngFor="let note of noteList.reverse()" (click)="clickedNote(note)" [ngClass]="{'active': note.noteId === selectedNote.noteId}">
    <h3 matLine color="primary" [innerHTML]="note.title | searchText:searchText">{{note.title}}</h3>
    <p matLine>{{ note.updatedOn | date: 'short' }} <span class="note" [innerHTML]="note.note | searchText:searchText"></span></p>
  </mat-list-item>
</mat-nav-list>
